<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de [yesica]</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <section class="section">

            <div class="calculator">
                <h1>Calculadora de [yesica]</h1>
                <div class="div1">
                    <input type="number" id="num1" placeholder="Ingrese el primer número">
                    <input type="number" id="num2" placeholder="Ingrese el segundo número">
                </div>

                <div class="div2">
                    <div class="div2a">
                        <p id="resultado"></p>
                    </div>
                    <div class="div2b">
                        <button onclick="sumar()">+</button>
                        <button onclick="restar()">-</button>
                        <button onclick="multiplicar()">x</button>
                        <button onclick="dividir()">/</button>
                        <button onclick="potencia()">^</button>
                        <button onclick="raiz()">√</button>
                        <button onclick="modulo()">%</button>
                        <button onclick="cleaner()">C</button>
                    </div>
                </div>
            </div>

        </section> <script src="script.js" defer data-deferred="1"></script> </body>
</html>
